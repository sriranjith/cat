<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Room Reservations</title>
</head>
<body>
<h1>Welcome to Room Reservations Page</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
    </tr>
    <tr th:each="roomReservation: ${myRoom}">
        <td th:text="${myRoom.getName()}">Room Name</td>
        <td th:text="${myRoom.getRoomNumber()}">Room Number</td>
    </tr>
</table>
</body>
</html>
